<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script defer type="module" src="main.js"></script>
  </head>
  <body>
    <div id="button-container">
      <!-- Dark mode -->
      <div class="form-check form-switch dark-switch">
        <input type="checkbox" class="form-check-input" id="themeSwitcher">
      </div>
      <!-- Auth -->
      <button type="button" class="btn btn-primary auth" id="signIn">
        Sign in with Google
      </button>
      <button
        type="button"
        class="btn btn-primary auth"
        id="signOut"
        hidden="true"
      >
        Sign Out
      </button>
    </div>
    <h1 id="greeting">Hello</h1>
    <div id="radio-star">
      <input class="note-btn" name="selected-note" type="radio" id="note1" />
      <input class="note-btn" name="selected-note" type="radio" id="note2" />
      <input class="note-btn" name="selected-note" type="radio" id="note3" />
      <input class="note-btn" name="selected-note" type="radio" id="note4" />
      <input class="note-btn" name="selected-note" type="radio" id="note5" />
      <input class="note-btn" name="selected-note" type="radio" id="note6" />
      <input class="note-btn" name="selected-note" type="radio" id="note7" />
      <input class="note-btn" name="selected-note" type="radio" id="note8" />
    </div>

    <div id="icon-container">
      <textarea
        name="note"
        id="note"
        cols="30"
        rows="10"
        readonly="true"
        placeholder="Select one of your notes to start writing!"
      ></textarea>

      <div class="status">
        <!-- Loading spinner  -->
        <div
          class="spinner-border text-primary"
          role="status"
          id="spinner"
          hidden="true"
        ></div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
